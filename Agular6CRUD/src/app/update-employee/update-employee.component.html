<h2><a [routerLink]="['/home']">Go to Employee Details</a></h2>
<h1>Update Employee Details</h1>
<form #f="ngForm">
  <label id="formHeader">ID</label>
  <input type="number" name="id" [(ngModel)]="student.id" />
  <br />
  <label id="formHeader">First Name</label>
  <input type="text" name="first_name" [(ngModel)]="student.first_name" />
  <br />
  <label id="formHeader">Last Name</label>
  <input type="text" name="last_name" [(ngModel)]="student.last_name" />
  <br />
  <label id="formHeader">City</label>
  <input type="text" name="city" [(ngModel)]="student.city" />
  <br />
  <input
    type="button"
    id="updateEmployeeButton"
    (click)="updateEmployee(f)"
    value="Update Employee"
  />
</form>
